<html>

<head>
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="Lab3_CSS.css">
</head>

<body>
    <!-- Header Section -->
    <header id="headfoot">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.google.com/" class="link">Google</a></li>
            <li><a href="https://www.youtube.com/" class="link">YouTube</a></li>
            <li><a href="https://openai.com/index/chatgpt/" class="link">Chatgpt</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="main_content">
            <h2>What is your choice?</h2>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" class="textbox" required>
                <br>
                <br>
                <label for="choice">Choice: </label>
                <select name="choice" id="choice" required>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                  </select>
                  <br>
                  <br>
                <input type="submit">
            </form>
        </div>

        <aside id="sidebar">
            <h2>How to Play Rock-Paper-Scissors</h2>
            <hr>
            <p>Rules:
                <li>Rock crushes Scissors</li>
                <li>Scissors cuts Paper</li> 
                <li>Paper covers Rock</li>
            </p>
        </aside>
    </div>

    <!-- Footer -->
    <footer id="headfoot">
        <p>Copyright of someone, Somewhere!</p>
    </footer>
</body>

</html>
